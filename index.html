<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatline Agency</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="images/Car Codetest 2022/infoIcon.png" alt="infoIcon">
            <h2>Information</h2>
        </div>
        <div>
            <img src="images/Car Codetest 2022/notificationIcon.png" alt="notificationIcon">
            <h2>Notifications</h2>
        </div>
    </header>
    <main>
        <section class="nearestcar">
            <h2>nearest car</h2>
            <img src="images/Car Codetest 2022/car.png" alt="Car" id="imagecar">
            <h1>Fortuner GR</h1>
            <div class="distance">
                <img src="images/Car Codetest 2022/gpsIcon.png" alt="gpsIcon">
                <h3>>870km</h3>
                <img src="images/Car Codetest 2022/gasIcon.png" alt="gasIcon">
                <h3>50L</h3>
                <h2 id="cost">&euro;45,00/h</h2>
            </div>
        </section>
        <section class="personandmap">
            <div class="person">
                <img src="images/Car Codetest 2022/personAvatar.png" alt="personAvatar">
                <h3>Jane Cooper</h3>
                <h3>&euro; 4,253</h3>
            </div>
            <div class="map">
                <img src="images/Car Codetest 2022/map.png" alt="map" id="map">
            </div>
        </section>
        <section class="morecars">
            <div class="headermorecars">
                <h3>More Cars</h3>
                <img src="images/Car Codetest 2022/dotsIcon.png" alt="dotsIcon" id="dots">
            </div>
            <div class="corolla">
                <h2>Corolla Cross</h2>
                <div class="dot">
                    <img src="images/Car Codetest 2022/arrowIcon.png" alt="arrowIcon">
                </div>
                <div class="distance">
                    <img src="images/Car Codetest 2022/gpsIcon.png" alt="gpsIcon">
                    <h3>>4km</h3>
                    <img src="images/Car Codetest 2022/gasIcon.png" alt="gasIcon">
                    <h3>50L</h3>
                </div>
            </div>
            <div class="ionic">
                <h2>Ionic 5</h2>
                <div class="dot">
                    <img src="images/Car Codetest 2022/arrowIcon.png" alt="arrowIcon">
                </div>
                <div class="distance">
                    <img src="images/Car Codetest 2022/gpsIcon.png" alt="gpsIcon">
                    <h3>>8km</h3>
                    <img src="images/Car Codetest 2022/batteryIcon.png" alt="batteryIcon">
                    <h3>80%</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
